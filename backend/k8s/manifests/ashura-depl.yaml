apiVersion: apps/v1
kind: Deployment
metadata:
  name: ashura-deployment
  labels:
    app: ashura
spec:
  replicas: 1 # number of replicas to run
  selector:
    matchLabels:
      app: ashura
  template:
    metadata:
      labels:
        app: ashura
    spec:
      containers:
        - name: ashura
          image: ashura/django
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 8000 # port exposed by the container
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: ashura-service
spec:
  selector:
    app: ashura
  ports:
    - name: http
      protocol: TCP
      port: 8000 # port exposed by the service
      targetPort: 8000 # port exposed by the container
  type: ClusterIP # type of the service


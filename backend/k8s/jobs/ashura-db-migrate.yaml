apiVersion: batch/v1
kind: Job
metadata:
  name: myjob
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      containers:
      - name: ashura-db-migration
        image: ashura/django:latest
        imagePullPolicy: Never
        command: ["python3",  "manage.py", "migrate"]
      restartPolicy: Never
